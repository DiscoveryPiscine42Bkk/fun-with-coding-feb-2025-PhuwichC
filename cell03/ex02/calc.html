<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <div>
            <input type="number" min="0" id="input1">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="number" min="0" id="input2">
        </div>
        <button onclick="calc()">Try Me!</button>
        <script src="calc.js"></script>
    </body>
</html>
